<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <title>Light</title>
</head>
<body>
  <!--
    <p><i>The more one does and sees and feels, the more one is able to do, and the more genuine may be one's appreciation of fundamental things like home, and love, and understanding companionship.</p></i>
    <p>- Amelia Earhart</p>  
  -->
  <header>
    <h1>Light</h1>
  </header>

  <p class="date">December 18, 2025</p>

  <main>
    <div class="gallery">

      <div class="gallery-row">
        <div class="photo-container">
          <img src="../img/light/DSC_1897_dawson_church.jpg" alt="Dawson church" loading="lazy">
        </div>
        <div class="photo-container">
          <img src="../img/light/DSC_1105_edit_crater_lake_saguaro.jpg" alt="Crater Lake - Saguaro" loading="lazy">
        </div>
      </div>

      <div class="gallery-single">
        <div class="photo-container">
          <img src="../img/light/L1033628_waking_up.jpg" alt="Waking up" loading="lazy">
        </div>
      </div>

      <div class="gallery-row">
        <div class="photo-container">
          <img src="../img/light/L1033602_painting_shaft_of_light.jpg" alt="Painting shaft of light" loading="lazy">
        </div>
        <div class="photo-container">
          <img src="../img/light/L1033556_cross_in_the_void.jpg" alt="Church cross" loading="lazy">
        </div>
      </div>

      <div class="gallery-single">
        <div class="photo-container">
          <img src="../img/light/DSC_0521_kitchen_light.jpg" alt="Kitchent light" loading="lazy">
        </div>
      </div>

      <div class="gallery-row">
        <div class="photo-container">
          <img src="../img/light/DSC_7438_mauna_kea_crater.jpg" alt="Mauna Kea Crater" loading="lazy">
        </div>
        <div class="photo-container">
          <img src="../img/light/DSC_7435_mauna_kea_summit.jpg" alt="Mauna Kea Summit" loading="lazy">
        </div>
      </div>

      <div class="gallery-row">
        <div class="photo-container">
          <img src="../img/light/DSC_7383_satellite_yearning.jpg" alt="Satellite yearning" loading="lazy">
        </div>
        <div class="photo-container">
          <img src="../img/light/DSC_5553_hand_upstretched.jpg" alt="Hand upstretched" loading="lazy">
        </div>
      </div>

      <div class="gallery-center">
        <div class="photo-container">
          <img src="../img/light/IMG_6564_fire_bush.jpg" alt="Fire bush" loading="lazy">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025</p>
  </footer>
  
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <img id="lightbox-img" alt="">
  </div>

  <script src="../js/lightbox.js"></script>
</body>
</html>
